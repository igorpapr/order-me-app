<div class="container">
  <div class="row">
    <div class="col">
      <h1>
        New administrator creation
      </h1>
    </div>
  </div>
  <div class="row">
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()" >
      <div class="form-group">
        <label class="control-label" for="email">Email</label>
        <input type="text" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" formControlName="Email" required>
        <small id="emailHelp" class="form-text text-muted">Enter the new admin's email address</small>
      </div>

      <div class="form-group">
        <label class="control-label" for="firstName">First name:</label>
        <input type="text" class="form-control" id="firstName" aria-describedby="firstNameHelper" placeholder="Enter first name" formControlName="FirstName" required>
        <small id="firstNameHelper" class="form-text text-muted">Enter the new admin's first name</small>
      </div>

      <div class="form-group">
        <label class="control-label" for="lastName">Last name: </label>
        <input type="text" class="form-control" id="lastName" aria-describedby="lastNameHelper" placeholder="Enter last name" formControlName="LastName" required>
        <small id="lastNameHelper" class="form-text text-muted">Enter the new admin's lastName</small>
      </div>


      <div class="form-group">
        <label class="control-label" for="password">Password</label>
        <input type="password" id="password" class="form-control" formControlName="Password" required>
      </div>

      <div class="form-group">
        <label class="control-label" for="confirm-password">Confirm password:</label>
        <input type="password" id="confirm-password" class="form-control" formControlName="ConfirmPassword" required>
      </div>
      <div *ngIf="formGroup.errors?.passwordsDontMatch " class="cross-validation-error-message alert alert-danger">
        Passwords don't match
      </div>

      <button class="btn btn-default" type="button" (click)="onReset()">Reset</button>
      <button class="btn btn-primary pull-right" [disabled]="!formGroup.valid" type="submit">Submit</button>

      <!--      <div class="form-group">-->
<!--        <label for="password">Password</label>-->
<!--        <input type="password" minlength="5" class="form-control" id="password" placeholder="Password">-->
<!--      </div>-->
<!--      <div class="form-group">-->
<!--        <label for="exampleInputPassword1">Password</label>-->
<!--        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">-->
<!--      </div>-->
    </form>
  </div>

</div>
