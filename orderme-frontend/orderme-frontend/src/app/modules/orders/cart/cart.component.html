<div class="container">
  <div class="row">
    <h1 class="col">Your Cart</h1>
  </div>
  <hr>
  <div *ngIf="cartListObservable">
    <div class="row" *ngFor="let item of (cartListObservable | async)">

        <div class="col">
          <a routerLink="/goods/{{item.goods.goodsId}}">
            {{item.goods.title}}
          </a>
        </div>
      <div class="col">${{item.goods.actualPrice}}</div>
      <div class="col">{{item.amount}}</div>
      <div class="col">
        <button class="btn btn-danger border" (click)="removeItem(item.goods.goodsId)">
          X
        </button>
      </div>
    </div>
  </div>
  <hr>
  <div class="row mt-3 float-right">
    <button (click)="checkout($event)" class="btn btn-primary">
      Checkout
    </button>
  </div>
  <div class="row" *ngIf="isEmpty">
      The cart is empty
  </div>
</div>
